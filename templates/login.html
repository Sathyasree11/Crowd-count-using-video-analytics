<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <style> .flash { color: #b91c1c; margin-bottom: 8px; } </style>
  </head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background:#f8f9fa; font-family:'Roboto','Helvetica',sans-serif;">
  <div class="card shadow-sm border-0" style="max-width:420px; width:100%; border-radius:.5rem;">
    <div class="card-body p-4">
      <h4 class="mb-3 text-center">Sign in</h4>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="post" action="/login" class="vstack gap-3">
        <input type="text" name="username" placeholder="Username" class="form-control shadow-sm" required>
        <input type="password" name="password" placeholder="Password" class="form-control shadow-sm" required>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <a class="btn btn-outline-secondary w-100" href="/">Cancel</a>
      </form>
      <div class="text-center mt-3">No account? <a href="/register">Register</a></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
